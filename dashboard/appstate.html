<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SHOUROV BOT • Appstate Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
    }
    .glass {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-3xl glass rounded-2xl p-6 shadow-2xl">
    
    <h1 class="text-3xl font-bold text-cyan-400 mb-2">
      SHOUROV BOT
    </h1>
    <p class="text-slate-400 mb-6">
      Secure Appstate / Cookie Manager
    </p>

    <textarea
      id="appstate"
      class="w-full h-72 p-4 rounded-xl bg-black/60 text-cyan-300 border border-cyan-500/30 focus:outline-none focus:border-cyan-400"
      placeholder='Paste full Facebook appstate / cookie JSON here...'
    ></textarea>

    <div class="flex flex-col sm:flex-row gap-4 mt-6">
      <button
        onclick="formatJSON()"
        class="flex-1 py-3 rounded-xl bg-slate-700 hover:bg-slate-600 text-white font-bold"
      >
        Format JSON
      </button>

      <button
        onclick="saveAppstate()"
        class="flex-1 py-3 rounded-xl bg-cyan-500 hover:bg-cyan-400 text-black font-bold"
      >
        Save & Restart Bot
      </button>
    </div>

    <p id="status" class="text-sm text-slate-400 mt-4"></p>

    <a href="/" class="inline-block mt-6 text-cyan-400 hover:underline text-sm">
      ← Back to Dashboard
    </a>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const textarea = document.getElementById("appstate");

    function formatJSON() {
      try {
        const parsed = JSON.parse(textarea.value);
        textarea.value = JSON.stringify(parsed, null, 2);
        statusEl.innerText = "✅ JSON formatted successfully";
      } catch {
        alert("❌ Invalid JSON format");
      }
    }

    async function saveAppstate() {
      const value = textarea.value.trim();
      if (!value) {
        alert("❌ Appstate is empty");
        return;
      }

      try {
        JSON.parse(value);
      } catch {
        alert("❌ Invalid JSON");
        return;
      }

      statusEl.innerText = "⏳ Saving appstate & restarting bot...";

      const res = await fetch("/api/appstate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ appstate: value })
      });

      const data = await res.json();

      if (res.ok) {
        statusEl.innerText = "✅ Appstate saved. Bot restarting...";
      } else {
        statusEl.innerText = "❌ Error: " + (data.error || "Unknown");
      }
    }
  </script>

</body>
</html>
