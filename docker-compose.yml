version: '3.8'

services:
  shourov-bot:
    container_name: shourov-bot
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped

    environment:
      - NODE_ENV=production
      - TZ=Asia/Dhaka

    ports:
      - "7177:7177"   # Dashboard access

    volumes:
      - ./config.json:/app/config.json
      - ./config.dev.json:/app/config.dev.json
      - ./Shourov.txt:/app/Shourov.txt:rw
      - ./Shourov.dev.txt:/app/Shourov.dev.txt:rw
      - goat-db:/app/Fca_Database

    healthcheck:
      test: ["CMD", "node", "-e", "console.log('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - shourov-network

volumes:
  goat-db:

networks:
  shourov-network:
    driver: bridge